<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wish Composer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="golden-fireworks"></div>
    <div class="floating-hearts"></div>
    <div class="romantic-messages"></div>
    <div class="container">
        <h1 class="fade-in">Compose Your Digital Wish 🎨</h1>
        <p class="fade-in delay-1">Create a cute, personalized birthday wish with emojis and fun templates!</p>
        <div class="composer-container fade-in delay-2">
            <div class="template-selector">
                <h3>Choose a Template:</h3>
                <div class="templates">
                    <button class="template-btn" data-template="cute">Cute Hearts 💖</button>
                    <button class="template-btn" data-template="funny">Funny Cake 🎂</button>
                    <button class="template-btn" data-template="romantic">Romantic Stars ✨</button>
                    <button class="template-btn" data-template="adventure">Adventure Party 🎉</button>
                </div>
            </div>
            <div class="wish-editor">
                <textarea id="wish-text" placeholder="Type your cute birthday wish here... 🎈"></textarea>
                <div class="emoji-picker">
                    <span class="emoji" onclick="addEmoji('🎂')">🎂</span>
                    <span class="emoji" onclick="addEmoji('🎈')">🎈</span>
                    <span class="emoji" onclick="addEmoji('💖')">💖</span>
                    <span class="emoji" onclick="addEmoji('🎉')">🎉</span>
                    <span class="emoji" onclick="addEmoji('🌟')">🌟</span>
                    <span class="emoji" onclick="addEmoji('😊')">😊</span>
                    <span class="emoji" onclick="addEmoji('🥳')">🥳</span>
                    <span class="emoji" onclick="addEmoji('❤️')">❤️</span>
                </div>
            </div>
            <div class="preview-section">
                <h3>Preview:</h3>
                <div id="wish-preview" class="wish-preview">Your wish will appear here! 🎈</div>
            </div>
            <div class="actions">
                <button id="save-wish" class="btn">Save Wish 💾</button>
                <button id="share-wish" class="btn">Share Wish 📤</button>
                <button id="clear-wish" class="btn">Clear</button>
            </div>
        </div>
        <div class="hearts">
            <span class="heart">❤️</span>
            <span class="heart delay-2">❤️</span>
            <span class="heart delay-3">❤️</span>
            <span class="heart delay-4">❤️</span>
            <span class="heart delay-5">❤️</span>
        </div>
        <div class="nav-links fade-in delay-4">
            <a href="index.html" class="btn">Back to Home</a>
            <a href="wishes.html" class="btn">View Wishes</a>
            <a href="memories.html" class="btn">Our Memories</a>
            <a href="love.html" class="btn">Love Page</a>
            <a href="game.html" class="btn">Play Game</a>
            <a href="animation.html" class="btn">Animations</a>
            <a href="secret.html" class="btn">Secret Surprise</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        let selectedTemplate = 'cute';

        document.querySelectorAll('.template-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                selectedTemplate = this.dataset.template;
                document.querySelectorAll('.template-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                updatePreview();
            });
        });

        document.getElementById('wish-text').addEventListener('input', updatePreview);

        function addEmoji(emoji) {
            const textArea = document.getElementById('wish-text');
            textArea.value += emoji;
            updatePreview();
        }

        function updatePreview() {
            const text = document.getElementById('wish-text').value;
            const preview = document.getElementById('wish-preview');
            preview.className = `wish-preview ${selectedTemplate}`;
            preview.innerHTML = text || 'Your wish will appear here! 🎈';
        }

        document.getElementById('save-wish').addEventListener('click', function() {
            const wish = {
                text: document.getElementById('wish-text').value,
                template: selectedTemplate,
                date: new Date().toISOString()
            };
            localStorage.setItem('customWish', JSON.stringify(wish));
            alert('Wish saved! 🎉');
        });

        document.getElementById('share-wish').addEventListener('click', function() {
            const text = document.getElementById('wish-text').value;
            if (navigator.share) {
                navigator.share({
                    title: 'My Birthday Wish',
                    text: text
                });
            } else {
                navigator.clipboard.writeText(text).then(() => alert('Wish copied to clipboard! 📋'));
            }
        });

        document.getElementById('clear-wish').addEventListener('click', function() {
            document.getElementById('wish-text').value = '';
            updatePreview();
        });

        // Load saved wish if exists
        const savedWish = localStorage.getItem('customWish');
        if (savedWish) {
            const wish = JSON.parse(savedWish);
            document.getElementById('wish-text').value = wish.text;
            selectedTemplate = wish.template;
            document.querySelector(`[data-template="${wish.template}"]`).classList.add('active');
            updatePreview();
        }
    </script>
    <script>
        function launchConfetti() {
            const animationArea = document.body;
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'birthday-confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = ['#FFD700', '#FF69B4', '#00BFFF', '#FF4500', '#32CD32'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    animationArea.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 10);
            }
        }

        // Launch confetti on page load
        window.addEventListener('load', launchConfetti);
    </script>
</body>
</html>
